<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Renderer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
      }

      #ocean-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 12px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="ocean-canvas"></canvas>
    <div id="info">
      Ocean Renderer<br>
      <span id="fps">FPS: --</span>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
